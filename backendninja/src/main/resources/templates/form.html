<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="#" th:action="@{/example3/addPerson}" th:object="${person}" method="post">
            <p>
                Name: <input type="text" th:field="*{name}"/>
            </p>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name has errors</p>
            <p>
                Age: <input type="number" th:field="*{age}"/>
            </p>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age has errors</p>
            <p>
                <input type="submit" value="Submit"/>
            </p>
        </form>
    </body>
