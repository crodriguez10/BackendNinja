server:
    port: 8800
# MySQL properties
spring:
    datasource:
        url: jdbc:mysql://localhost:3306/mydb
        username: root
        password: root
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
            naming:
                strategy: org.hibernate.cfg.ImprovedNamingStrategy
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5Dialect
